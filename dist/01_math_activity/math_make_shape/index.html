<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=overlays-content" />

    <!-- <title>content</title> -->
    <title>도형 만들기</title>
  <link href="css/index.css" rel="stylesheet"></head>

  <body>
    <div id="wrap" class="root">
      <nav class="top__nav">
        <button class="btn__home"></button>
        <button class="btn__intro hide">
          <span>활동 선택하기</span>
        </button>

        <div class="nav__title hide"></div>
      </nav>

      <div class="intro__component hide">
        <div class="select__box">
          <div class="item" role="button">
            <div class="icon-box">
              <div class="icon"></div>
            </div>
            <div class="title-text">
              <span>도형 채우기</span>
            </div>
          </div>
          <div class="item" role="button">
            <div class="icon-box">
              <div class="icon"></div>
            </div>
            <div class="title-text">
              <span>칠교 놀이</span>
            </div>
          </div>
        </div>
      </div>

      <div class="shape_fill__component hide">
        <div class="playground__box">
          <div class="base-shape"></div>
        </div>

        <aside class="shape__list"></aside>

        <div class="btn__box">
          <div class="left">
            <button class="btn__select">
              <span>모양 선택하기</span>
            </button>
          </div>
          <div class="right">
            <button class="btn__save">
              <span>저장하기</span>
            </button>
            <button class="btn__retry">
              <span>다시하기</span>
            </button>
          </div>
        </div>

        <div class="select__shape__modal hide">
          <div class="title">
            <span><span class="emp">모양</span>을 선택하세요</span>
          </div>
          <div id="scroll-container">
            <div class="scroll-box">
              <div class="grid-box">
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
                <div class="shape-item"></div>
              </div>
            </div>
          </div>
          <button class="btn-close"></button>
        </div>
      </div>

      <div class="tangram__component hide">
        <div class="playground__box">
          <div class="base-shape"></div>
        </div>

        <aside class="shape__list"></aside>

        <button class="btn__hint"></button>

        <div class="btn__box">
          <div class="left">
            <button class="btn__select">
              <span>모양 선택하기</span>
            </button>
          </div>
          <div class="right">
            <button class="btn__save">
              <span>저장하기</span>
            </button>
            <button class="btn__retry">
              <span>다시하기</span>
            </button>
          </div>
        </div>

        <div class="select__shape__modal hide" role="dialog" aria-modal="true">
          <div class="title">
            <span><span class="emp">모양</span>을 선택하세요</span>
          </div>
          <button class="btn__skip" type="button" tabindex="0"><span>선택 안 함</span></button>

          <div class="selection__box">
            <div class="section">
              <div class="section-label"><span>숫자</span></div>
              <div class="grid-box">
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
              </div>
            </div>
            <div class="section">
              <div class="section-label"><span>동물</span></div>
              <div class="grid-box">
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
              </div>
            </div>
            <div class="section">
              <div class="section-label"><span>기타</span></div>
              <div class="grid-box">
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
                <button class="shape-item" type="button" tabindex="0"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="outro__component hide"></div>
    </div>
  <script defer src="js/vendor.js"></script><script defer src="js/index.js"></script></body>
</html>
