<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=overlays-content" />

    <!-- <title>content</title> -->
    <title>numModel</title>
  <link href="css/index.css" rel="stylesheet"></head>

  <body>
    <div id="wrap">
      <header>
        <div class="home-box">
          <button class="home"></button>
        </div>
        <div class="title-box">수모형</div>
      </header>
      <div class="root">
        <div class="container">
          <main class="main-layout">
            <!-- 왼쪽 숫자 -->
            <div class="number-box">
              <!-- 백의 자리 -->
              <div class="digit-box col-1">
                <div class="title col-1">백의 자리</div>
                <div class="digit-display" data-place="hundreds-left">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="hundreds-left"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>

              <!-- 십의 자리 -->
              <div class="digit-box col-2">
                <div class="title col-2">십의 자리</div>
                <div class="digit-display" data-place="tens-left">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="tens-left"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>

              <!-- 일의 자리 -->
              <div class="digit-box col-3">
                <div class="title col-3">일의 자리</div>
                <div class="digit-display" data-place="ones-left">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="ones-left"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>
            </div>

            <!-- 연산자 -->
            <div class="operator-box">
              <div class="operator" data-op="+">+</div>
              <div class="operator" data-op="-">-</div>
            </div>

            <div class="number-box right-box">
              <!-- 오른쪽 숫자 -->
              <div class="digit-box col-1">
                <div class="title col-1">백의 자리</div>
                <div class="digit-display" data-place="hundreds-right">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="hundreds-right"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>

              <!-- 십의 자리 -->
              <div class="digit-box col-2">
                <div class="title col-2">십의 자리</div>
                <div class="digit-display" data-place="tens-right">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="tens-right"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>

              <!-- 일의 자리 -->
              <div class="digit-box col-3">
                <div class="title col-3">일의 자리</div>
                <div class="digit-display" data-place="ones-right">0</div>
                <!-- 이미지 컨테이너 추가 -->
                <div class="image-container" data-place="ones-right"></div>
                <!-- 숫자 선택 UI: digit-box 내부에 포함 -->
                <div class="number-picker inline-picker">
                  <div class="picker-list">
                    <!-- 동적으로 생성될 picker-btn들 -->
                  </div>
                </div>
              </div>
            </div>
          </main>

          <footer class="footer">
            <button class="btn-primary"></button>
            <button class="btn-reset"></button>
          </footer>
        </div>

        <!-- 결과 화면 -->
        <div class="result-screen" style="visibility: hidden">
          <div class="top-container">
            <div class="result-box">
              <!-- 백의 자리 -->
              <div class="digit-result-box col-1">
                <div class="digit-result" data-place="hundreds-result">0</div>
                <div class="image-container result-image-container" data-place="hundreds-left"></div>
              </div>

              <!-- 십의 자리 -->
              <div class="digit-result-box col-2">
                <div class="digit-result" data-place="tens-result">0</div>
                <div class="image-container result-image-container" data-place="tens-left"></div>
              </div>

              <!-- 일의 자리 -->
              <div class="digit-result-box col-3">
                <div class="digit-result" data-place="ones-result">0</div>
                <div class="image-container result-image-container" data-place="ones-left"></div>
              </div>
            </div>
            <div class="operator-sign">
              <div class="sign" data-op="+">+</div>
              <div class="sign" data-op="-">-</div>
            </div>
            <div class="result-box">
              <!-- 백의 자리 -->
              <div class="digit-result-box col-1">
                <div class="digit-result" data-place="hundreds-result">0</div>
                <div class="image-container result-image-container" data-place="hundreds-right"></div>
              </div>

              <!-- 십의 자리 -->
              <div class="digit-result-box col-2">
                <div class="digit-result" data-place="tens-result">0</div>
                <div class="image-container result-image-container" data-place="tens-right"></div>
              </div>

              <!-- 일의 자리 -->
              <div class="digit-result-box col-3">
                <div class="digit-result" data-place="ones-result">0</div>
                <div class="image-container result-image-container" data-place="ones-right"></div>
              </div>
            </div>
            <div class="equal-sign">=</div>
          </div>

          <div class="calc-container">
            <div class="num-box" data-place="thousands-result"></div>
            <div class="num-box" data-place="hundreds-result"></div>
            <div class="num-box" data-place="tens-result"></div>
            <div class="num-box" data-place="ones-result"></div>
          </div>
        </div>
      </div>

      <!-- 결과화면 버튼들 (고정 위치) -->
      <div class="result-btns-fixed">
        <div class="btn-auto-calc"></div>
      </div>

      <!-- 우측 버튼들 (팝업 위에 올라오는 고정 위치) -->
      <div class="right-btns-fixed">
        <div class="btn-result-reset"></div>
        <div class="btn-home"></div>
      </div>

      <!-- 전체 팝업(모달) -->
      <div id="global-modal" class="global-modal" style="display: none">
        <div class="global-modal-backdrop"></div>
        <div class="global-modal-content">
          <div class="global-modal-message"></div>
          <div class="global-modal-close"></div>
        </div>
      </div>
    </div>
  <script defer src="js/vendor.js"></script><script defer src="js/index.js"></script></body>
</html>
