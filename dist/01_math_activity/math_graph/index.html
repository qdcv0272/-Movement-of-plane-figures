<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=overlays-content" />

    <!-- <title>content</title> -->
    <title>Sample01</title>
  <link href="css/index.css" rel="stylesheet"></head>

  <body>
    <div id="wrap" class="root">
      <div class="top-UI">
        <button type="button" class="btn-home"></button>
        <button type="button" class="btn-reset-page"></button>
        <div class="main-title"></div>
      </div>

      <div class="scene choice-graph">
        <div class="select-graphs">
          <button type="button" class="btn-graph" data-graph-type="picture"></button>
          <button type="button" class="btn-graph" data-graph-type="bar-col"></button>
          <button type="button" class="btn-graph" data-graph-type="bar-row"></button>
          <button type="button" class="btn-graph" data-graph-type="line"></button>
          <button type="button" class="btn-graph disabled" data-graph-type="strip"></button>
          <button type="button" class="btn-graph disabled" data-graph-type="pie"></button>
        </div>
      </div>

      <div class="scene setting-graph remove">
        <input type="text" class="input-graph-title" placeholder="그래프의 제목을 입력해 주세요." />

        <div class="input-graph-data">
          <div class="sub-title-box">
            <div>
              <input type="text" class="sub-title-top" maxlength="6" />
              <button type="button" class="unitDropbox-top remove"><span class="unitDropboxValue unitDropbox-top-value"></span></button>
              <div class="dropdown-menu dropdown-top remove">
                <!-- 드롭다운 항목 -->
              </div>
            </div>
            <div>
              <input type="text" class="sub-title-bottom" maxlength="6" />
              <button type="button" class="unitDropbox-bottom"><span class="unitDropboxValue unitDropbox-bottom-value"></span></button>
              <div class="dropdown-menu dropdown-bottom">
                <!-- 드롭다운 항목 -->
              </div>
            </div>
          </div>
          <div class="num-data-box">
            <!-- <div class="num-data-box-item">
              <span>
                <input type="text" class="num-data-top" />
              </span>
              <span>
                <input type="text" class="num-dat-bottom" />
              </span>
            </div>
            <div class="num-data-box-item">
              <span>
                <input type="text" class="num-data-top" />
              </span>
              <span>
                <input type="text" class="num-dat-bottom" />
              </span>
            </div> -->
          </div>
          <div class="total-box">
            <div class="total-box-title">합계</div>
            <div class="total-box-value">0</div>
          </div>

          <div class="data-control-buttons">
            <button type="button" class="btn-remove-data"></button>
            <div>칸</div>
            <button type="button" class="btn-add-data"></button>
          </div>
        </div>

        <!-- 그림 그래프 선택 -->
        <div class="setting-img-data remove">
          <div class="choice-img-box">
            <div class="choice-img">
              <div class="select-img-box">
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-1" checked />
                  <label for="img-choice-1"> </label>
                </div>
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-2" />
                  <label for="img-choice-2"> </label>
                </div>
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-3" />
                  <label for="img-choice-3"> </label>
                </div>
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-4" />
                  <label for="img-choice-4"> </label>
                </div>
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-5" />
                  <label for="img-choice-5"> </label>
                </div>
                <div class="select-item">
                  <input type="radio" name="img-choice" id="img-choice-6" />
                  <label for="img-choice-6"> </label>
                </div>
              </div>
            </div>
          </div>
          <div class="choice-show-box">
            <div class="select-show-img">
              <div class="show-image-item">
                <img src="./images/choice_img_small_0.png" alt="image-small" class="image-small" />
                <div class="image-value-dropdown">
                  <button type="button" class="image-dropdown-btn"></button>
                  <div class="image-dropdown-menu">
                    <div class="image-dropdown-item disabled">0</div>
                    <div class="image-dropdown-item">1</div>
                    <div class="image-dropdown-item">5</div>
                    <div class="image-dropdown-item">10</div>
                    <div class="image-dropdown-item disabled">50</div>
                    <div class="image-dropdown-item disabled">100</div>
                  </div>
                </div>
              </div>
              <div class="show-image-item">
                <img src="./images/choice_img_medium_0.png" alt="image-medium" class="image-medium" />
                <div class="image-value-dropdown">
                  <button type="button" class="image-dropdown-btn"></button>
                  <div class="image-dropdown-menu">
                    <div class="image-dropdown-item">0</div>
                    <div class="image-dropdown-item disabled">1</div>
                    <div class="image-dropdown-item">5</div>
                    <div class="image-dropdown-item">10</div>
                    <div class="image-dropdown-item">50</div>
                    <div class="image-dropdown-item">100</div>
                  </div>
                </div>
              </div>
              <div class="show-image-item">
                <img src="./images/choice_img_big_0.png" alt="image-large" class="image-large" />
                <div class="image-value-dropdown">
                  <button type="button" class="image-dropdown-btn"></button>
                  <div class="image-dropdown-menu">
                    <div class="image-dropdown-item">0</div>
                    <div class="image-dropdown-item disabled">1</div>
                    <div class="image-dropdown-item">5</div>
                    <div class="image-dropdown-item">10</div>
                    <div class="image-dropdown-item">50</div>
                    <div class="image-dropdown-item">100</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 눈금 표시 -->
        <div class="setting-gradation remove">
          <div class="gradation-dropdown">
            <button type="button" class="gradation-dropdown-btn"></button>
            <div class="gradation-dropdown-menu">
              <div class="gradation-dropdown-item">자동 계산</div>
              <div class="gradation-dropdown-item">1</div>
              <div class="gradation-dropdown-item">2</div>
              <div class="gradation-dropdown-item">5</div>
              <div class="gradation-dropdown-item">10</div>
              <div class="gradation-dropdown-item">20</div>
            </div>
          </div>
        </div>

        <div class="bottom-buttons">
          <button type="button" class="btn-setting-data"></button>
          <button type="button" class="btn-reset-data"></button>
        </div>
      </div>

      <div class="scene show-graph remove">
        <button type="button" class="btn-mini-tableData"></button>
        <div class="mini-table-data-container remove">
          <div class="mini-table-data">
            <div class="mini-sub-title-box">
              <div class="mini-sub-title-top">
                <span></span>
                <span class="unit-top remove"></span>
              </div>
              <div class="mini-sub-title-bottom">
                <span></span>
                <span class="unit-bottom remove"></span>
              </div>
            </div>
            <div class="mini-num-data-box">
              <!-- <div class="mini-num-data-item">
                <div class="mini-num-data-item-title">항목</div>
                <div class="mini-num-data-item-value">0</div>
              </div>
              <div class="mini-num-data-item">
                <div class="mini-num-data-item-title">항목</div>
                <div class="mini-num-data-item-value">0</div>
              </div> -->
            </div>
            <div class="mini-total-box">
              <div class="mini-total-title">합계</div>
              <div class="mini-total-value">0</div>
            </div>

            <button type="button" class="btn-mini-table-close"></button>
          </div>
        </div>

        <div class="show-img-graph remove">
          <div class="img-graph-title"></div>

          <div class="img-graph-data">
            <div class="img-graph-container">
              <!-- <div class="img-graph-column column-left">
                <div class="sub-title-top">항목</div>
                <div class="num-data-item-title">항목항목항목</div>
                <div class="num-data-item-title">항목2</div>
                <div class="num-data-item-title">항목3</div>
                <div class="num-data-item-title">항목4</div>
                <div class="num-data-item-title">항목5</div>
                <div class="num-data-item-title">항목6</div>
              </div>
              <div class="img-graph-column column-right">
                <div class="sub-title-bottom">놀이공원 방문 수</div>
                <div class="num-data-area">
                  <div class="num-data-content"></div>
                </div>
                <div class="num-data-area">
                  <div class="num-data-content"></div>
                </div>
                <div class="num-data-area">
                  <div class="num-data-content"></div>
                </div>
                <div class="num-data-area">
                  <div class="num-data-content">
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_small_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                  </div>
                </div>
                <div class="num-data-area">
                  <div class="num-data-content">
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                    <img src="./images/choice_big_0.png" alt="이미지 1" width="56" height="56" class="data-img" />
                  </div>
                </div>
                <div class="num-data-area">
                  <div class="num-data-content"></div>
                </div>
              </div>
              <div class="drag-img-box disabled">
                <div class="drag-img drag-img-big">
                  <div class="drag-item big-img-0" data-img-type="big"></div>
                  <div><span class="big-value">100</span><span class="unit-bottom big-unit"></span></div>
                </div>
                <div class="drag-img drag-img-medium">
                  <div class="drag-item medium-img-0" data-img-type="medium"></div>
                  <div><span class="medium-value">50</span><span class="unit-bottom medium-unit"></span></div>
                </div>
                <div class="drag-img drag-img-small">
                  <div class="drag-item small-img-0" data-img-type="small"></div>
                  <div><span class="small-value">1</span><span class="unit-bottom small-unit"></span></div>
                </div>
              </div> -->
            </div>
          </div>
        </div>

        <!-- 그래프 생성-->
        <div class="show-bar-graph remove">
          <div class="bar-graph-title"></div>
          <div class="svg-graph-container">
            <svg id="graphSvg" width="1100" height="530" viewBox="0 0 1100 530">
              <!-- SVG 그래프 요소들이 여기에 동적으로 추가 -->
            </svg>
            <div class="graph-unit-top"></div>
            <div class="graph-sub-title-top"></div>
            <div class="graph-sub-title-bottom"></div>
            <div class="graph-unit-bottom"></div>
            <div class="wave-bg"></div>
          </div>
        </div>

        <div class="bottom-buttons">
          <button type="button" class="btn-wave remove"></button>
          <button type="button" class="btn-draw"></button>
          <button type="button" class="btn-back"></button>
        </div>
      </div>

      <div class="scene alert-container remove">
        <div class="alert-message-box-bg"></div>
        <div class="alert-message-box">
          <div class="alert-message">
            <!-- 경고 메시지 -->
          </div>
          <button type="button" class="btn-alert-close">확 인</button>
        </div>
      </div>
    </div>
  <script defer src="js/vendor.js"></script><script defer src="js/index.js"></script></body>
</html>
